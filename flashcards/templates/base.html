{% load static %}
<!DOCTYPE html>
<html>
  <head>
    <title>Flashcards</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <link rel="stylesheet" href="{% static 'css/book.css' %}">
  </head>
  <body>
    <header class="page-header">
      <div class="container">
        <div class="notification $black-ter">
          <section>
          <h1><a href="/">Flashcards</a></h1>
          </section>
          <aside class="right">
          {% if user.is_authenticated %}
          <p class="">Hello, {{ user.username }}!</p>
          <a href="{% url 'auth_logout' %}" class="">Logout</a>
          {% else %}
          <a href="{% url 'auth_login' %}" class="">Login</a>
          {% endif %}
          </aside>
          <br>
          <br>
        </div>
        <br>
        </div>
      </div>
    </header>
    <main class="container">
      <div class="col">
        {% block content %}
        {% endblock %}</div>
      </main>
    </body>
    </html>
